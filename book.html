<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Our Rider">
    <meta property="og:url" content="www.xyz.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="GetThereFast">
    <meta property="og:description" content="GetThereFast is a ride hailing web application, focused on getting commuters to their destinations without the need to get to the bustop to queue or waste precious time in waiting for riders">
    <link rel="stylesheet" href="style.css">
    <title>GetThereFast</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="gtfast logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a> </li>
            <li><a href="/location.html">Location</a> </li>
            <li><a href="/contact">Contact </a></li>
        </ul>
    </nav>
   
    <main>
        <h1>Book a Ride</h1>
        <form method="POST">
            <fieldset id="size">               
                    <label for="size">
                        <input type="radio" name="size" value="2" > 2 sitter ride
                        <input type="radio" name="size" value="4" > 4 sitter ride
                        <input type="radio" name="size" value="6" > 6 or more sitter ride
                    </label>           
            </fieldset>
            <fieldset id="car">               
                    <label for="size">
                        <input type="radio" name="car" value="car" > Car 
                        <input type="radio" name="car" value="bus" > Mini Bus
                        <input type="radio" name="car" value="Truck" > Truck
                    </label>           
            </fieldset>
        </form>
        
    </main>
    <footer>
<p>&copy; Copyright GetThereFast</p>
    </footer>
</body>
</html>
