<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Our Rider">
    <meta property="og:url" content="www.xyz.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="GetThereFast">
    <meta property="og:description" content="GetThereFast is a ride hailing web application, focused on getting commuters to their destinations without the need to get to the bustop to queue or waste precious time in waiting for riders">
    <link rel="stylesheet" href="style.css">
    <title>GetThereFast</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="gtfast logo">
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a> </li>
            <li><a href="/location.html">Location</a> </li>
            <li><a href="/contact">Contact </a></li>
        </ul>
    </nav>
   
    <main>
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <label for="user_first_name">First Name</label>
                <input type="text" id="user_first_name"  name="user_first_name" required minlength="3">
            </div>
            <div>
                <label for="user_last_name">Last Name</label>
                <input type="text" id="user_last_name" name="user_last_name" required minlength="3">
            </div>
            <div>
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name ="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label>
                <input type="password" id="user_confirm_password" name="user_confirm_password" >
            </div>
            <div>
                <button type="submit" id="sign_up">Sign Up</button>
            </div>
        </form>
        
    </main>
    <footer>
<p>&copy; Copyright GetThereFast</p>
    </footer>
</body>
</html>
